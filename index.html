<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hebrew Keyboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #input {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 15px;
      direction: rtl;
    }
    .simple-keyboard {
      max-width: 600px;
    }
  </style>
</head>
<body>
<hebrew-kbd>
  <input id="input" placeholder="הקלד כאן..." />
  <div class="simple-keyboard"></div>

  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
  <script>
    const Keyboard = window.SimpleKeyboard.default;
    const input = document.getElementById("input");

    const keyboard = new Keyboard({
      onChange: inputVal => {
        input.value = inputVal;
        window.parent.postMessage({ type: "hebrewInput", value: inputVal }, "*");
        console.log("📤 Sent message:", inputVal);
      },
      layout: {
        default: ["ק ר א ט ו ן ם פ", "ש ד ג כ ע י ח ל ך ף", "ז ס ב ה נ מ צ ת ץ {bksp}"]
      },
      display: {
        "{bksp}": "⌫"
      },
      theme: "hg-theme-default hg-layout-default"
    });

    input.addEventListener("input", event => {
      keyboard.setInput(event.target.value);
    });
  </script>
</hebrew-kbd>
</body>
</html>
